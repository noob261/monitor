<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
  <!--头部盒子-->
  <header>
    <h1>数据可视化-Echarts</h1>
    <div class="showTime"></div>
    <script>
      let t = null;
      t = setTimeout(time, 1000);
      function time(){
        clearTimeout(t);
        date = new Date();
        let y = date.getFullYear();
        let month = date.getMonth() + 1;
        let d = date.getDate();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        document.querySelector(".showTime").innerHTML = `当前时间： ${y}年${month}月${d}日${h}时${m}分${s}秒`;
        t = setTimeout(time, 1000); //设置定时器，循环运行
      }
    </script>

  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>TIOBE Index for October 2021</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼状图-前端职位空缺</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>1313313</li>
            <li>1135792</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>

      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼状图-后端职位空缺</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
    <script src="static/js/flexible.js"></script>
    <script src="static/js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="static/js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="static/js/china.js"></script>
    <script src="static/js/index.js"></script>
  </body>
</html>
